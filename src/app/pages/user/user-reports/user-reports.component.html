<div class="box mt-4">
    <div class="rows is-vcentered">
        <div class="columns">
            <div class="column is-4">
                <div class="is-size-4">{{userDetails?.firstName}}} {{userDetails?.lastName}}</div>
            </div>
            <div class="column is-auto has-text-right">
                <button class="button is-danger mr-2" (click)="delete()">Delete user</button>
            </div>
        </div>

        <div class="columns is-vcentered">
            <div class="column is-2">
                <div class="is-size-8 ">
                    <p-image src="{{userDetails?.image}}" alt="Image" [preview]="true"></p-image>
                </div>
            </div>
            <div class="column">
                <div class="columns is-multiline">
                    <div class="column is-4">
                        <div class="is-size-8">
                            <span class="has-text-weight-bold">Contact</span>
                            {{userDetails?.phone}}
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="is-size-8 ">
                            <span class="has-text-weight-bold">Age</span>
                            {{userDetails?.age}}
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="is-size-8 ">
                            <span class="has-text-weight-bold">Gender</span>
                            {{userDetails?.gender}}
                        </div>
                    </div>

                    <div class="column is-4">
                        <div class="is-size-8 ">
                            <span class="has-text-weight-bold">Date of Birth</span>
                            {{userDetails?.birthDate}}
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="is-size-8 ">
                            <span class="has-text-weight-bold">Blood Group</span>
                            {{userDetails?.bloodGroup}}
                        </div>
                    </div>
                    <div class="column  is-4">
                        <div class="is-size-8 ">
                            <span class="has-text-weight-bold">Email</span>
                            {{userDetails?.email}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
